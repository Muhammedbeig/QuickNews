{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNews - Fast News without Bias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'QuickNews/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="antialiased">

    <div class="flex h-screen bg-[#0A0A0A] overflow-hidden">
        <aside id="sidebar" class="bg-[#121212] w-72 flex flex-col z-20">
            <div id="sidebar-content" class="flex flex-col h-full">
                <header class="flex items-center h-20 px-4 border-b border-gray-800/50 flex-shrink-0">
                    <div class="flex items-center gap-3">
                        <div class="bg-gradient-to-br from-pink-500 to-cyan-400 p-2 rounded-lg shadow-lg">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        </div>
                        <span class="text-xl font-bold">QuickNews</span>
                    </div>
                </header>
                
                <div class="p-4 flex-shrink-0">
                    <button id="new-chat-btn" class="flex items-center justify-center gap-2 w-full bg-gradient-to-r from-pink-500 to-cyan-400 hover:opacity-90 text-white font-bold py-3 px-4 rounded-lg transition-opacity duration-300 transform hover:scale-[1.02] active:scale-[0.98]">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        New Chat
                    </button>
                </div>
                
                <nav id="history-container" class="custom-scrollbar flex-grow overflow-y-auto px-4"></nav>
            </div>
        </aside>

        <div class="flex-grow flex flex-col h-screen bg-[#010101]">
            {% include 'QuickNews/header.html' %}
            <main id="messages-container" class="custom-scrollbar flex-grow overflow-y-auto p-4 md:p-6">
                {% block content %}
                <!-- Welcome Screen with updated logo and no glow -->
                <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center">
                    <div class="bg-[#1c1c1c] p-4 rounded-2xl mb-6 shadow-lg border border-gray-700/50">
                        <svg class="w-12 h-12 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </div>
                    <h1 class="text-4xl md:text-5xl font-black tracking-tighter mb-4">
                        What's on the agenda <span class="gradient-text">today?</span>
                    </h1>
                    <p class="text-lg text-gray-400">Paste a link of a news article and get a quick summary.</p>
                </div>
                {% endblock %}
            </main>
            {% include 'QuickNews/footer.html' %}
        </div>
    </div>
    <script src="{% static 'QuickNews/js/main.js' %}"></script>
</body>
</html>
